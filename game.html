<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/game.css">
  <script defer src="/cyword.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_header">
      <div class="header_title">
        <div class="title">GAME</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divideLine"></div>
    </div>
    <div class="game_container">
      <img src="/img/word.png" alt="">
      <div class="game_title">끝말잇기</div>
      <div class="game_subtitle">제시어 : <span id="word">산기슭</span></div>
      <div class="word_text">
        <input type="text" class="textbox" id="myword" placeholder="단어를 입력하세요.">
        <button class="search" onclick="startWord()">입력</button>
      </div>
      <div id="result" class="word_result">결과!</div>
    </div>
    <div class="game_container">
      <img src="/img/lotto.png" alt="">
      <div class="game_title">LOTTO</div>
      <div class="game_subtitle">버튼을 누르세요.</div>
      <div class="game_lotto_number">
        <span>3</span>
        <span>5</span>
        <span>12</span>
        <span>22</span>
        <span>37</span>
        <span>42</span>
      </div>
      <button class="wrapper_lotto_btn">Button</button>
    </div>
  </div>
</body>
</html>
